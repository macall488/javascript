<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 7일차 4번파일</title>
    <!-- jquery 사용하기 -->
    <!-- 자바스크립트를 쉽게 사용할 수 있도록 개발된 자바스크립트 라이브러리임 -->
    <!-- 기본 자바스크립트 문법으로 구성되어 있으며, jquery와 자바스크립트의 문법은 동일하다. -->
    <!-- 사용 시 jquery 파일을 로드해서 꺼야함 -->
    <!-- jquery 사용 시 jquery 라이브러리 파일이 미리 로딩되어 있어야함 -->
    
    <!-- 설치 -->
    <!-- 1. jquery 파일 다운로드 방식 -->
    <script src="./js/jquery-3.4.1 (1).js"></script>
    <!-- 2. 외부서버에서 jquery 파일을 로드
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->

    <script>

        // jquery 사용법
        // 선택자는 CSS 선택자를 그대로 사용함
        // 선택자는 태그 선택자, id class, 등 모든 CSS 선택자르 사용할 수 있다. 
        // 액션 부분은 jquery 고유의 함수로 이루어져 있음
        // 참고 사이트
        // https://api.jquery.com/
        // $(선택자).액션();

        // jquery를 이용하여 html이 모두 로드 와료 후 자바스크립트 실행
        $(document).ready(function() {
            // html 택가 모두 로딩된 후 시행할 자바스크립트 코드
            $("#btn02").click(function() {
                alert("버튼 2클릭")
            });
            $("#btn02").on("mouseenter", function() {
                alert("버튼 2에 마우스 포인터 들어옴")
            });
            $("#btn02").on("mouseleave", function() {
                alert("버튼 2에서 마우스 포인터 나감")
            });
            $("#btn03").click(function() {
                alert("click()로 이벤트 등록")
            });
            $("#btn04").on("click", function() {
                $("#div01").on("click", function() {
                    alert("on()을 사용하여 div01에 이벤트 등록")
                })
               
            });
            $("#btn05").on("click", function() {
                $("#div01").one("contextmenu", function() {
                    alert("on()을 사용하여 div01에 contextmenu 이벤트 등록")
                });
            });
            $("#btn06").on("click", function() {
                $("#div01").on("click");
            });
        
        // 제이쿼리를 이용하여 이벤트 등록시 이벤트 리스너 사용하기 
        // 제이쿼리의 이벤트 등록 시 예전에는 이벤트 함수를 직점 사용했음
        // 핸재는 on()함수를 사용하여 이벤트 리스너에 이벤트를 등록시켜 사용함

        // on(이벤트명, 실행코드) : 자바스크립트 이벤트 리스너에 해당 이벤트를 등록함
        // off(이벤트명) : 등록된 이벤트를 삭제함
        // one(이벤트명, 실행코드) : 자바스크립트 이벤트 리스너에 1회용 

        // jquerty 페이드 인  효과
        // fadeIn() : 지정한 태그에 fadeIn 효과를 부여함
        // fadeOut() : 지정한 태그에 fadeOut 효과를 부여함
        // fadeToggle() : 지정함 태그에 fadeIn과 fadeOut 효과를 한번씩 돌아가며 부여함
        // fadeTo() : 지정한 태그에 fadeIn, fadeOut 효과에 대한 시간 설정이 가능함
        
            $("#div02-btn1").on("click", function() {
                $("#div02-1").fadeIn();
                $("#div02-2").fadeIn("slow");
                $("#div02-3").fadeIn(3000);
            });

            $("#div02-btn2").on("click", function() {
                $("#div02-1").fadeOut(3000);
                $("#div02-2").fadeOut("slow");
                $("#div02-3").fadeOut();
            })
            $("#div02-btn3").on("click", function() {
                $("#div02-1").fadeToggle();
                $("#div02-2").fadeToggle("slow");
                $("#div02-3").fadeToggle(3000);
            });
            $("#div02-btn4").on("click", function() {
                $("#div02-1").fadeTo(3000, 0.15);
                $("#div02-2").fadeTo(3000, 0.4);
                $("#div02-3").fadeTo(3000, 0.7);
            })
    
        });
    </script>
    <style>
        .class02 {
            width: 100px;
            height: 100px;
            display: none;
        }
    </style>


</head>
<body>
    <button id="btn01">클릭하세요</button>
    <button id="btn02" style="width: 100px; height: 50px;">버튼 2</button>

    <br><hr><br>
    <div style="background-color: red; width: 200px; height: 200px; border: 1px solid black; " ></div>
    <button id="btn03">click()을 이용한 이벤트</button>
    <button id="btn04">on()을 이용한 이벤트</button>
    <button id="btn05">one()을 이용한 1회용 이벤트</button>
    <button id="btn06">off()을 이용하여 이벤트 삭제</button>

    <br><hr><br>
    <div id="div02">
        <button id="div02-btn1">클릭 시 fadeIn 효과</button>
        <button id="div02-btn2">클릭 시 fadeOut 효과</button>
        <button id="div02-btn3">클릭 시 Toggle</button>
        <button id="div02-btn4">클릭 시 To</button>
        <div id="div02-1" class="class02" style="background-color: red;"></div>
        <div id="div02-2" class="class02" style="background-color: green;"></div>
        <div id="div02-3" class="class02" style="background-color: blueviolet;"></div>

    </div>


    <script>
        $("#btn01").click(function() {
            alert("클릭했습니다.")
        });

        $("#btn01").contextmenu(function() {
            alert("마우스 오른쪽 버튼을 클릭했습니다.")
        });
    </script>
    
</body>
</html>
