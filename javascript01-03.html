<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript 1일차 3번파일</title>
    <script>
    // 자바스크립트 연산자
    // 프로그래밍 언어에서 각종 데이터를 연산하기 위한 기호
    //  기본적으로 연산자의 연산 방향은 왼쪽에서 오른쪽 임
    //산술 연산자
        // 수학에서 사용하는 기본 4칙연산자. 나머지 연산자
        // + : A항과 B항의 값을 합하는 연산자
        // - : A항과 B항의 차를 구하는 연산자
        // * : A항과 B항의 곱을 구하는 연산자
        // / : A항에서 B항을 나눈 몫ㅇ르 구하는 연산자
        // % : A항에서 B항에서 나눈 후 그 나머지 값을 구하는 연산자
        var a = 10;
        var b = 3; 
        var c = 0;

        c= a + b
        console.log(c);
        c = a - b
        console.log(c);
        c = a * b;
        console.log(c);
        c = a / b;
        console.log(c);
        c = a % b;
        console.log(c);

    // 할당 연산자
    // 값을 변수에 할당 (저장, 대입 ) 하는 연산자
    // 연산방향이 다른 연산자와는 달리 오른쪽에서 왼쪽으로 진행함
    // 연산의 우선순위가 가장 느림
    // = : 값(테이터)을 오른쪽에서 왼쪽의 변수에 할당함
    // += : 산술 연산자의 + 와 합쳐져서 B = B + A 와 같은 의미임
    // B += A; 는 B = B + A; 와 같은 의미
    // -= : B -= A; 는 B = B - A; 와 같은 의미
    // *= : B *= A; 는 B = B * A; 와 같은 의미
    // /= : B /= A; 는 B = B / A; 와 같은 의미 
    // %= : B %= A; 는 B = B % A; 와 같은 의미 
    
    var a = 10; //할당연산자를 사용하영 변수 a에 10을 대입
    console.log(a);
    a = a + 10; // 변수 a에 숫자 10을 더하고 그 값을 변수 a에 대입

    a += 10; // 변수 a에 숫자 10을 더하고 그 값을 변수 a에 대입 
    console.log(a);

    a += 10; // 변수 a에 숫자 10을 더하고 그 값을 변수 a에 대입
    console.log(a);

    // 문제 1) 대입 연산자와 산술 연산자를 사용하여 산칙연사을 하는 프로그램을 작성하세요
    // 두 개의 숫자를 연산하는 프로 그램 작성
    //숫자는 아무거나 사용
    //나머지 연산자까지 연산
    //변수는 5개 선연 (각연선자별로 하나씩 선언)
    
    var a = 20;
    var b = 5;


    c= a + b
    console.log(c);
    c = a - b
    console.log(c);
    c = a * b;
    console.log(c);
    c = a / b;
    console.log(c);
    c = a % b;
    console.log(c);

    // 비교 연산자
    // 논리문 및 변수 혹은 값 사이에서 동등성 혹은 차이를  판별하는데 사용한는 연산자 
    // 연산의 결과는 참(true)과 거짓(false) 으로만 출력됨
    // > : A항이 B항보다 크다
    // > : A항이 B항보다 작다
    // >= : A항이 B항보다 크거나 같다
    // <= : A항이 B항보다 작거나 같다
    // == : A항과 B항은 같다
    // != : A항과 B항은 같지 않다
    // === : A항과 B항은 같다 (테이터 타입까지 엄격한 비교)
    // !== : A항과 B항은 같지 않다 ( 테이터 타입까지 엄격한 비교)

    var x = 10; // 숫자형 데이터
    var y = "10"; // 문자형 데이터 10
    console.log(x > 10);
    console.log(x < 10);
    console.log(x >= 10);
    console.log(x <= 10);
    console.log(x ==  10);
    console.log(x != 10);

    console.log(x);
    console.log(y);
    
    // 자바스크립트는 문법이 간결한 형식을 사용하고 있으며, 데이터 타입 비교도 간결한 형태를 띄고 있기 때문에 숫자형10과 문자열형 10이 동일한 값으로 판단함
    console.log(x == y);
    console.log(x != y);

    console.log( x === y); // 엄격한 비교로 인하여 값은 false
    console.log( x !== y); // 엄격한 비교로 인하여 값은 true

    // 논리 연산자
    // 변수 또는 값 사이의 논리 형태를 결정하는데 사요하는 연산자 
    // 주로 연산식을 2개 이상 사용해야할 경우 사용함
    // 결과값은 참(true)과 거짓(false)로 출력 됨
    // && : 논리곱 연산을 수행함
    // || : 논리합 연산을 수행함 
    // !  : 논리부정 연산을 수행함 
    x = 10; y = 5;
    console.log(x < 10 && y > 1);
    console.log(x == 5 || y == 5);
    console.log(!(x == y))

    // 비트연산자
    // 자바스크립트에서 비트 연산은 32비트 숫자 체계를 사용함
    // 2진법 연산 
    // 비트(bit) : 컴퓨터의 최소 단위 2 진법/ 8진법 체계 사용
    // byte : 컴퓨터의 용량 단위(1 byte == 8 bit)
    // 2진법 비트 연산을 하기 휘한 연산자 
    // &(and) : 곱연산 (1 x 1 일 경우만 1, 나머지는 모두 0)
    // |(or) : 합연산 ( 0 + 0 일 경우만 0, 나머지는 모두 1)
    // ~(not) : 부정연산 (1일 경우 0, 0일 경우 1)
    // ^(xor) : 합연산(1 + 1 혹은 0 + 0 은 0, 1 + 0 의 경우만 1)
    // << : 쉬프트 연산 (현재 값의 위치에서 왼쪽으로 이동 )
    // >> : 오른쪽 쉬프트 연산 (현재 값의 위치에서 오른쪽으로 이동)
    // >>> : 오른쪽 쉬프트 0 채우기 연산 (현재 값을 오른쪽으로 이동 시키고 왼쪽에 0을 추가)


    // 유형 연산자

    </script>
