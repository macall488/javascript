    var result = 0;

    }

    // while 문 
    // 반복문 중에서 가장 기초적인 반복문
    // wile 문은 카운트 변수의 초기화 부분을 while 문 밖에서 실행함 
    // 카운트 변수의 중감 부분을 싱행코드블럭 내에서 진행함
    // 조건식 영역에 조건식만 있음
    // 주의하지 않으면 카운트 변수가 다른 곳에서  사용되어 원하지 않는 값이 출력되거나, 무한루프에 빠질 수 있다. 

    // 사용법
    //카운트 변수의 선언 및 초기화 
    // // while (조건식) {
    //     조건식이 true 일 때 반복 실행될 소스 코드 ...
    //     카운트 변수의 증감
    // }

    console.log("while로 구구단 5단 출력하기======")
    var count = 1;
    while (count < 10 ) {
        console.log("5 * " + count + "=" + 5 * count);
        count++; //주의하지 않을 경우 카운트 변수의 증감을 잊어버리는 경우가 발생 
    }

    var count = 0;

    // do ~ while문은 조건식 부분이 뒤에 반복문의 뒤에 존재하기 때문에 초기 조건이 false라도 무조건 1번은 실행 시키는 반복문
