<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바 스크립트 1일차 1번파일</title>

    <script>
    // // 는 주석 코드
    // /*  */ 여러줄 주석 코드
    // 자바스크립트의 결과를 화면에 출력하기
    // 1. innerHTML 사용
        // html 태그의 내용을 수정하여 화면에 출력
        // 사용빈도 높음
        // 웹 브라우저 화면에서 확인 가능
        // 
    // 2. document.write()
        // WEB 화면에 text로 직접 출력
        // 웹 브라우저 화면에서 확인 가능
        // 기존의 화면(html,css)이 모두 로딩된 이후에 사용 ㄷ시 기존의 모든 html 내용이 삭제 됨
    // 3. alert() 사용
        // 알림창을 화면에 띄워서 출력
        // 기존의 html 태그는 상관없이 동작하고 알림창을 이용하여 사용자에게 출력함
        // 알림창을 사용하기 때문에 디버그 용도로도 많이 사용함 
        // 사용빈도 높음
        // 웹 브라우저 화면에서 확인 가능
    // 4. console.log() 사용
        // 웹 브라우저의 console 창에 출력
        // 일반 사용자의 화면에는 내용이 출력 되지 않음
        // 개발자 모드의 console창에서만 확인이 가능하므로 디버그용임   
        // 사용 빈도 높음
        // 웹 브라우저 화면에서 확인 불가능        
    </script>

</head>
<body>
    <h2>innerHTML 사용하여 화면에 출력</h2>
    <p id="innerHTML"></p>
    <script>
        document.querySelector("#innerHTML").innerHTML = 5 + 10;
    </script>

    <br><hr><br>

    <h2>documnet.write() 사용하여 화면에 출력</h2>
    <button onclick="document.write('기존 내용 삭제 후 출력')">클릭 시 기존 html 내용 삭제 후 화면 </button>
    <script>
        document.write(5 + 10);
    </script>

    <br><hr><br>

    <h2>alert() 사용하여 화면에 출력</h2>
    <button onclick="alert(5 + 10 );">클릭시 alert()</button>

    <br><hr><br>

    <h2>console.log() 사용하여 화면에 출력</h2>
    <script>
        console.log(5 + 10);
    </script>

</body>
</html>
