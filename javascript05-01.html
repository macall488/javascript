<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>자바스크립트 5일차 1번파일</title>

    <script>
    // 함수
    // 특정한 작업을 수행하도록 설계된 코드 블록
    // funtion 이라는 키워드를 사용함
    // 소스의 재활용이 가능함
    // 특정한 작업 부분을 다른 소스들과 분리가 가능함
    // 소스의 재활용이 가능하다
    // 함수 선언 시 함수는 메모리에 등록만 되어 있으며, 실행되지 않음
    // 선언된 함수를 호출할 경우에만 함수의 소스코드가 실행된다
    
    // 매개변수 : 함수를 실행하기 위해서 반드시 필요한 데이터(인자, 인수)
    // 반환값 : 함수가 호출되어 연산이 종료된 후 나온 그 결과값을 함수가 호출된 시점으로 되돌려주는 데이터 
        // 반환값의 키워드로 return 이 사용 됨

    // 사용법
    // function 함수명 (매개변수1, 매개변수2, ...) {
        // 함수 호출 시 실행할 소스코드... 
    // }

    // 함수 사용
    // 함수명 ( 매개 변수1, 매개변수2, ...);

    // 함수 사용전
        console.log("---함수 사용전 ---");

        // 아래의 문장을 5번 출력해야함
        // 1. 전체 문장을 5번출력
        // 2. for (var i =0; i < 5 i++) 반복문을 사용해서 출력
        // 3. 함수를 이용해서 5번 출력
        console.log("숫자 1 출력");
        console.log("숫자 2 출력");
        console.log("숫자 3 출력");
        console.log("숫자 4 출력");
        console.log("숫자 5 출력");



        console.log("---함수를 이용해서 5번 출력 ---");

        function print5() { 
        //     for (var i = 0; i < 5; i++ ) {
        //         for (var j = 1; j <= 5; j++) {
        //             console.log("숫자 " + j + "출력");
        //         }
        //     }
        // }
    
        for (var i = 0; i <= 5; i++ ) {
            console.log("숫자 " + i + "출력");
            }
        }
        print5();
        print5();
        print5();
        print5();
        print5();

    // 4칙연산 함수 만들기 
    // 변수 생성시 키워드느 var, 함수 생성 시 키워드는 funtion
        console.log("----------------")
    // 함수를 선언했지만 함수를 호출하지 않았음
    // 현재 함수 4개는 메모리에 등록만 되어 있음

    function add() {
        var a = 10;
        var b = 20;
        console.log(a+b);
    }

    function sub() {
        var a = 10;
        var b = 20;
        console.log(a-b);
    }

    function multi() {
        var a = 10;
        var b = 20;
        console.log(a * b);
    }

    function div() {
        var a = 10;
        var b = 3;
        console.log(a/b);
    }

    function add1(a, b) {
        console.log(a + b);
    }

    // 함수는 변수와 달리 사용 시 함수명 뒤에 반드시 ()가 붙음
    // 함수의 원형에 매개변수가 있으 경우 반드시 매개변수도 같이 사용해야 함수가 실행이 됨
    add();
    sub();
    multu();
    div();

    // add1(); 함수의 원형에 매개변수가 있으나 함수 호출 시 매개변수를 입력하지 않아서 오류가 발생함
    add1(10, 20);
    </script>
