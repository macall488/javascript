    <script>
        // 객체형 (object)
        // 배열과 비슷한 기능 가지고 있는 데이터 타입
        // 배열처럼 하나의 변수명으로 여러가지 데이터를 저장할 수 있는 데이터 타입
        // index 번호가 없으며, key와 value가 1:1로 구성되어 있는 형태 
        // index 번호가 없기 때문에 데이터 순서가 상관없음
        // {} 기호를 사용함, 각각의 데잍처 구분은 , 로 함
        // 객체형 사용 시 .을 사용

        // 사용법
        // 선언
        // var 객체명 ={키1 : 값1, 키2 : 값2, 키3 : 값3, ....}; 객체를 선언하고 키와 값을 저장

        // 사용
        //  객체명.키명 = 데이터; // 해당 객체가 가지고 있는 키에 데이터 저장
        // 객채명.키명; // 해당 객체가 가지고 있느 키와 1:1로 대응하는 데이터를 출력

        // 객체형은 자바스크립트에서 테이터를 다루거나 데이터를 송수신하는데 많이 사용된다.

        console.log(car.price);

        console.log("----------");

        // 배열과 객체의 차이점

        // 배열은 주로 동일한 형식의 데이터를 열개 저장할 때 사용함

        // 사용법
        // 선언
        // var 배열명 = [[배열1], [배열2], [배열3],.....];

        //사용
        //2차우넌배열명 [index1][index2] = 데이터;
        var arr1 = [1, 2, 3, [4, 5, 6]]; // 2차원 배열
        var arr2 = [
            [1, 2, 3],
            [4, 5, 6],

        console.log(arr1[1]); // 배열 arr1의 1번 index의 값 2 출력

        console.log(arr2[1][1]); // 배열 arr2의 1번 index에서 1번 index의 값 5 출력

    var arrCars = [];

    var car2 = ["말리부", "회색", "3000", "중형"];
    var car3 = ["BMW5", "검정", "5000", "중형"];

    arrCars[0] = car1; // 빈 배열 arrCars의 0번 index에 배열 car1 저장

    console.log(car1);

    console.log(car3);
