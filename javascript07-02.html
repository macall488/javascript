<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 7일차 2번파일</title>
    <script>
    // 참고 사이트
    // https://developer.mozilla.org/ko/docs/Web/API/EventTarget/addEventListener
    // https://developer.mozilla.org/ko/docs/Web/API/EventTarget/removeEventListener
    // https://developer.mozilla.org/en-US/docs/Web/Events

    // addEnvertListener : 자바스크립트에서 이벤트를 등록할때 사용하는 함수
    // 사용법
    // html태그 및 dom 객체.addEventListener("이벤트종류", function() {
        // 이벤트 동작시 실행할 자바스크립트 코드
    // });
    // removeEventListener : 자바스크리트에서 등록된ㄴ 이벤트를 제거할때 사용하는 함수
    // 사용법 
    // dom객체.removeEventListener("이벤트종류");

    // 자바스크림트에서 ㅇㅣ벤트 설정 시 html의 id 를 사용한느 이유는 id 값은 해당 페이지 내에서 유일하 값이기 때문에 이벤트 설정 시 원하지 않는 태그에서 동작되는 것을 방지할 수 있음
    console.log("----------")
    // body 태그에서 hrml 태그의 로드가 완료된 후 자바스크립트 실행
    window.addEventListener("DOMContentLoaded", function(){
        var btn01 = document.querySelector("#btn01");
        var btn02 = document.querySelector("#btn02");
    

        btn01.addEventListener("click", function() {
            alert("버튼1번 클릭");
        });
        btn02.addEventListener("click", function(){
            alert("버튼2번 클릭")
        });
   

        var clsBtn02 = document.querySelector("clsBtn02");

        // clsBtn02.addEventListener("contextmenu", function() {
        //     alert("클래스명으로 이벤트 설정됨")
        // });
        var txt01 = document.querySelector("#txt01");
        var txt02 = document.querySelector("#txt02");
        var txt04 = document.querySelector("btn04");

        btn04.addEventListener("click", function() {
            var num1 = txt01.value;
            var num2 = txt02.value;

            num1 = Number(num1);
            num2 = Number(num2);

            alert(num1 + num2);
        })
        var inputNum1 = document.querySelector("#num1");
        var inputNum2 = document.querySelector("#num2");
        var inputResult = document.querySelector("#result");
        var btnResult = document.querySelector("#btnResult");

        btnResult.addEventListener("click", function() {
            var num1 = inputNum1.value;
            var num2 = inputNum2.value;

            num1 = Number(num1);
            num2 = Number(num2);

            inputResult.value = num1 + num2;

        })
    });
    </script>
</head>
<body>
    <button id="btn01">이벤트 1번 버튼</button>
    <button id="btn02" class="clsBtn02">이벤트 2번 버튼</button>
    <button id="btn03" class="clsBtn02">이벤트 3번 버튼</button>

    <br><hr><br>

    <div>
        <input type="text" id="txt01"><br>
        <input type="text" id="txt02"><br>
        <button id="btn04">확인</button>
    </div>
    <br><hr><br>

    <div>
        <!-- input 사용자 입력을 받기 위한 태그 -->
        <!-- type에 따라서 여러가지 형태로 변형 -->
        <input type="text" id="num1">+
        <input type="text" id="num2">=
        <input type="text" id="result">
        <button id="btnResult">확인</button>

    </div>
</body>
</html>
