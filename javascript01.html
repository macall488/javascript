<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 1일차</title>
    <!-- 자바스크립트란? -->
    <!-- 자바스크립트는 WEB의 기본 프로그래밍 언어(스크립트 언어) -->
    <!-- 자바스크립트는 HTML을 실시간으로 생성, 수정, 삭제할 수 있음 -->
    <!-- 자바슼립트느 CSS를 실시간으로 생서, 수정, 삭제 및 적용 할 수 있다. -->
    <!-- 자바스크립트는 WEB의 이벤트르 이용하여 동적인 WEB 페이지를 만들수 있다 -->
    
    <!-- 자바스크립트 사용법 -->
    <!-- 1. inline 방식 -->
        <!-- html 태그에 직접 자바스크립트 코드를 입력하는 방식 -->
    <!-- 2. 현재 web 페이지에 <script></script> 태그를 사용 후 자ㅏㅂ스크립트 코드르 입력하는 방식 -->
        <!-- 주로 <head></head> 태그 내에 <script></script> 태그를 입력후 사용 -->
        <!-- <body></body> 태그 내에 <script></script> 태그를 입력 후 사용 -->
        <!-- body 태그 내에 아무곳에 사용이 가능하나 body 태그 가장 아래에 입력하는 것이 좋음 요즘에는 잘 사용허자 않는다-->
    <!-- 3. 외부 자바스크립트 파일 로드 방식  -->
        <!-- <script snc="파일경로"></sript> 형태로 사용 -->
        <!-- 가장 많이 사용되는 방식 -->
        <!-- 디자인 여역과 프로그래밍 영역을 분리하여 관리할 수 있음 -->
        <!-- 하나의 파일로 여러개의 html 파일에서 사용이 가능함 (소스의 재활용) -->
        <!-- 외부 파일은 외부 서버에 존재하는 로드할 수 있음 -->
    
    <!-- 자바스크립트도 html 처럼 위에서 아래로 한줄씩 실행하는 형태 -->
    
    <!-- 주의사항 -->
    <!-- 자바스크립트는 오류가 발생 시 오류가 발생한 시점 아래에 있는 소스부터 실행하지 않음 -->
    <!-- <script></script> 태그를 여러개 사용 중 오류가 발생핬을 경우 오류가 발생한 script 태그 부분의 자바스크립트 코드가 실행이 중단되고, 다른script 태그 부분은 정상적으로 실행된다 -->
    <script>
        alert("head 태그 가장 아래에 입력한 자바스크립트");
    </script>
    <script src="./javascript01.js"></script>
</head>

</html>
