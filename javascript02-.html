    //isNan() : 해당하는 데이터를 숫자인지 아닌지 확인하는 함수 
        // true : 숫자가 아님, false : 숫자 
    a = "문자"

    console.log(isNaN(c)); // 변수 c에 저장된 데이터가 문자열형의 숫자임

    }

    var x = 0xFF; // 16잔수
    var y = 255; // 10진수

    console.log(" \n-----------\n") ;

    // Number() : 숫자로 변환\

    // parseFloat() : 실수형 숫자로 변환 (첫번째 숫자만 변환)
    console.log(Number(true)); //1
    console.log(Number(false)); //0
    console.log(Number("10"));  //10 
    console.log(Number("   10")); //10
    console.log(Number("10.33")); //10.33
    console.log(Number("10,33")); // NaN
    console.log(Number("10 33")); // NaN

    console.log("-------------");

    console.log(parseInt("10.33")); // 숫자형 정수 10
    console.log(parseInt("10 20 30")); // 젓번째 숫자만 변환
    console.log(parseInt("10 years")); // 젓번째 숫자만 변환

    console.log("-------------");

    console.log(parseFloat("10")); // 숫자형 10
    console.log(parseFloat("10.33")) // 숫자형 실수 10.33

    // 문제 2 ) 애국사 1정에서 하느님 단어의 위치를  찾아서 출력하세요

    var size = song.indexOf("하느님");
        console.log("하느님의 위치는 : " + size);

        var txt = "abcdefghijklmnopqrstuvwxyz";
        var num = txt.indexOf("g");

    // 시작을 0에서 부터 시작한다.

    var index = song.indexOf("대한");
    var lastiIndexOf = song.lastIndexOf("대한");
    console.log("indexOf로 찾은 '대한' 의 위치 : " + index);
    // console.log("lastIndexOf로 찾은 '대한'의 위치는 : " + lastIndex); 무언가 잘못되었다.

    console.log("------------");
    // slice(start, end) : 문자열의 일부분을 출력
    // 해당 문자열에서 star 위치에서 end 위치까지의 문자열을 출력함
    // end 위치의 문자를 포함하지 않음

    var res = str.slice(7, 13);
    console.log("원본 문자열 : " + str);
    console.log("잘나낸 문자열 : " + res);

    res = str.slice(-12, -6)
    console.log("음수를 입력하여 잘나낸 문자열 : " + res);

    // substring(ster, end) : 문자열의 일부분을 출력
    // 해당 문자열에서 start 위치에서 end 위치까지의 문자열을 출력함 
    // end 위치의 문자를 출력하지 않음
    // 음수값을 사용할 수 없음
    // 매개변수를 1개만 사용 시 start에서 문자열의 끝까지 출력

    var str = "apple, banana, kiwi"
    var res = str.slice(7, 13);
    console.log("원본 문자열 : " + str);
    console.log("substring으로 잘라낸 문자열 : " + res);

    res = str.substring(7);
    console.log("substring에서 매개변수를 1개만 사요하여 잘라낸 문자열 : " + res);
  
    // substr(starrt, length) : 문자열의 일부분을 출력
    // slice() 와 거의 동일함
    // 해당 문자열에서 start 위치에서 length 만큼의 글자를 출력 
    // 매개변수를 1갬반 사용 시 start 에서 문자열의 끝까지 출력

    console.log("substr로 잘라낸 문자열 : " + res)

    res = str.substr(7);
    console.log("substr에서 매개변수 1개 사용하여 출력 : " + res);

    res = str.substr(-4);
    console.log("substr에서 음수를 사용하여 출력 : " + res)

    // replace() : 지정한 문자열로 변경
    // 해당 문자영에서 문자를 검색 후 지정한 문자로 변경

    console.log("원본 문자열 : " + str);
    console.log("변경한 문자열 : " + res);

    // trim() : 문자열의 공백을 제거 
    var str = "    hello world!!    "
    var res = str.trim();

    console.log("원본문자열의 길이" + str.length);
    console.log("trim 사용 후 문자열 : " + res);
    console.log("trim 사용 후 문자열의 길이" + res.length);

    var txt = "a,b,c,d,e,f";
    var array = txt.split(",");
    console.log("원본 문자열 : " + txt);

    console.log(array[1]);

        // true : 숫자형 1 이상의 값, 문장열형에서 데이터가 있는 상태 (" a ")
        // false : 숫자형 0 이하의 값, 문자열형 "" 혹은 '', null, undefined NaN
        // Boolean(값 및 조건식) : 해당 값 혹은 조건식이 참인지 거짓이지 확인
    var bool = Boolean(10 > 5);
    console.log("10은 5보다 크다 : " + bool); 

    var result = 1;
    console.log("숫자형 1은 논리형으로 :" + Boolean(result));
    result = 0;
    console.log("숫자형 0은 논리형으로 : " + Boolean(result));
    result = 0.1;
    console.log("숫자형 실수 0.1은 논리형으로 : " + Boolean(result));
    result = -0.1;
    console.log("숫자형 실수 -0.1은 논리형으로 : " + Boolean(result));
    result = "문자";
    console.log("문자열형은은 논리형으로 : " + Boolean(result));
    result = "";
    console.log('문자열형 "" 은 논리형으로  : ' + Boolean(result));
    result = null;
    console.log("null 은 논리형으로 : " + Boolean(result));
    result = undefined;
    console.log("undefined 는 논리형으로 : " +  Boolean(result));
    result = NaN;
    console.log("NaN은 논리형으로 : " + Boolean(result));

    // 배열 : 변수와 형태가비슷하지만 하나의 변수명으로 여러개의 데이터를 저장하는 타잉 (index 번호가 존재)
    // 객체형 : 배열과 비슷한 형태로 하나의 변수명으로 여러개의 데이터를 저장하는 타입 (key와 value 가 존재)
    // null : 데이터가 존재 하지 않는다는 의미의 데이터 타입 (한번 이상 사용 후 데ㅇ이터가 없느 상태)
    // undefined : 데이터가 존재하지 않는다는 의미의 데이터 타입 (처음부터 데이터가 없는 상태)
