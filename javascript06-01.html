    <script>

            // 기본형 함수 / 함수 종류 1번
        function cleaningStart() {
            console.log("청소를 시작합니다.");
        }

        function cleaningEnd() {
            console.log("청소를 종료합니다.");
        }

        function cleaning() {
            console.log("청소 중입니다.")
        }

        cleaningStart();
        cleaning();
        cleaningEnd();


        // 함수 종류 2번으로 변환 ( 매개변수 O, 반환값 X)

        // 프로그램은 크게 나누었을때..
        // 변수, 함수
        // 데이터 타입(숫자, 문자, 논리, undefined)
            // 배열, 객체
        // 제어문 (if ~ else if), 반복문



        function cleaningStart1(a, b, c) {
           return a + b + c;
        }
        
        result = cleaningStart1("물", "걸래", "청소");
        console.log(result);



    </script>
